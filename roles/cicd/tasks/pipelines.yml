---    
 - name: Create pipeline
   kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: tekton.dev/v1beta1
      kind: Pipeline
      metadata:
        name: mavenpipeline
        namespace: mfpipeline
      spec:
        params:
         - name: gitrevision
           description: The git revision
           default: dev
         - name: gitrepositoryurl
           description: The git repository url
           default: https://github.com/myfinance/mfframework.git
         - name: jobname
           description: The name of the job and subdirectory in the workspace
           default: mfframework      
         - name: containercontextdir
           description: The name of subdir for the maven pom with the jib plugin config
           default: mfcomposite              
         - name: service-version
           type: string
           default: "0.0.1"   
         - name: SERVICE_NAME
           type: string
           default: "mfcomposite"     
         - name: PORT
           default: "30028" 
         - name: stage
           type: string
           default: "dev"                                
        workspaces:
         - name: shared-workspace
         - name: maven-settings
        tasks:
         - name: clone-sources
           taskRef:
            name: git-clone
           params:
            - name: url
              value: $(params.gitrepositoryurl)
            - name: revision 
              value: $(params.gitrevision)
            - name: deleteExisting
              value: 'true'
            - name: submodules
              value: "false"
            - name: subdirectory
              value: $(params.jobname)
           workspaces:
            - name: output
              workspace: shared-workspace
         - name: get-build-id
           taskRef:
            name: generate-build-id
           params:
            - name: base-version
              value: $(params.service-version)
           runAfter:
            - clone-sources                 
         - name: maven-set-version
           taskRef:
            name: maven
           params:
            - name: CONTEXT_DIR
              value: $(params.jobname)
            - name: MAVEN_IMAGE
              value: maven:3.8.4-eclipse-temurin-17-alpine
            - name: GOALS 
              value: 
              - versions:set
              - -DnewVersion=$(tasks.get-build-id.results.build-id)
           runAfter:
            - get-build-id
           workspaces:
            - name: maven-settings
              workspace: maven-settings              
            - name: source
              workspace: shared-workspace                       
         - name: maven-build
           taskRef:
            name: maven
           params:
            - name: CONTEXT_DIR
              value: $(params.jobname)
            - name: MAVEN_IMAGE
              value: maven:3.8.4-eclipse-temurin-17-alpine
            - name: GOALS 
              value: 
              - clean
              - -DtargetRepository=http://192.168.100.73:31001/repository/maven-releases/
              - deploy
           runAfter:
            - maven-set-version
           workspaces:
            - name: maven-settings
              workspace: maven-settings              
            - name: source
              workspace: shared-workspace    
         - name: container-build
           taskRef:
            name: maven
           params:
            - name: CONTEXT_DIR
              value: $(params.jobname)/$(params.containercontextdir)
            - name: MAVEN_IMAGE
              value: maven:3.8.4-eclipse-temurin-17-alpine                 
            - name: GOALS 
              value: 
              - compile
              - jib:build
              - -Djib.image-tag=192.168.100.73:31003/repository/mydockerrepo/holgerfischer/myfinance-mfcomposite:$(tasks.get-build-id.results.build-id)  
           runAfter:
            - maven-build
           workspaces:
            - name: maven-settings
              workspace: maven-settings              
            - name: source
              workspace: shared-workspace  
         - name: helm-upgrade
           taskRef:
            name: helm-upgrade-from-source
           params:
            - name: charts_dir
              value: $(params.jobname)/helm
            - name: release_version
              value: $(tasks.get-build-id.results.build-id)
            - name: release_name
              value: "mfcomposite"
            - name: overwrite_values
              value: "image.version=$(tasks.get-build-id.results.build-id), stage=$(params.stage), $(params.SERVICE_NAME).mf_http_port_ext=$(params.PORT), repository=192.168.100.73:31003/repository/mydockerrepo/holgerfischer/myfinance-"
            - name: release_namespace
              value: mfdev
           workspaces:
            - name: source
              workspace: shared-workspace
           runAfter:
            - container-build                                                  
   tags:
    - myf_pipeline   
    
 - name: Create mfdev ns
   kubernetes.core.k8s:
    name: mfdev
    api_version: v1
    kind: Namespace
    state: present
   tags:
    - myf_pipeline    
       
