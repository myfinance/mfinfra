---
 - name: Create a k8s namespace
   kubernetes.core.k8s:
    name: mfpipeline
    api_version: v1
    kind: Namespace
    state: present
   tags:
    - pipeline_prepare
    
 - name: Create PV
   kubernetes.core.k8s:
    definition:
     apiVersion: v1
     kind: PersistentVolume
     metadata:
      name: tkn-workspace
     spec:
      storageClassName: tknstorage
      accessModes:
       - ReadWriteOnce
      capacity:
       storage: 1Gi
      hostPath:
       path: /mnt/data/tkn/
       type: DirectoryOrCreate 
    state: present
   tags:
    - pipeline_prepare  
    
 - name: Create PVC
   kubernetes.core.k8s:
    definition:   
     apiVersion: v1
     kind: PersistentVolumeClaim
     metadata:
      name: tkn-workspace-claim
      namespace: mfpipeline
     spec:
      storageClassName: tknstorage
      accessModes:
       - ReadWriteOnce
      resources:
       requests:
        storage: 1Gi    
    state: present
   tags:
    - pipeline_prepare  
    
 - name: Download git-clone-task to the cluster.
   ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/tektoncd/catalog/main/task/git-clone/0.5/git-clone.yaml 
    dest: ~/git-clone.yaml
    mode: '0664'
   tags:
    - pipeline_prepare     

 - name: Apply git-clone-task to the cluster.
   kubernetes.core.k8s:
    state: present
    namespace: mfpipeline
    src: ~/git-clone.yaml 
   tags:
    - pipeline_prepare  
    
